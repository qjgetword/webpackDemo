<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <!-- r容器 -->
    <div id="app">
      <input type="text" v-model="name" />
      <button @click="add">添加</button>
      <ul>
        <li v-for="item in list">
          编号：{{item.id}}----姓名：{{item.name}}
          <button @click="del">删除</button>
        </li>
      </ul>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          name: "",
          list: [
            {
              id: 0,
              name: "小明",
            },
            {
              id: 1,
              name: "小张",
            },
            {
              id: 2,
              name: "小王",
            },
          ],
          total: 3,
        },
        methods: {
          add() {
            var user = {
              id: this.list.length,
              name: this.name,
            };
            this.name = "";
            this.list.push(user);
          },
          del(id) {
            console.log(id);
          },
        },
      });
    </script>
  </body>
</html>
